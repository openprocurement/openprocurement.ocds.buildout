[buildout]
extensions = buildout.wheel
find-links =
    http://op:x9W3jZ@dist.quintagroup.com/op/
index = https://pypi.python.org/simple
parts =
    scripts
    circus
    circusd
    circusctl
    circus.ini
    couchdb.ini
eggs =


[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = api_python


[circus]
recipe = zc.recipe.egg
eggs =
    circus
    circus-web
interpreter =
scripts =
    circusd-stats
    circus-top
    circushttpd


[circusd]
<=circus
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd


[circusctl]
<=circus
initialization =
    sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl


[circus.ini]
<= config-from-template
couchdb = True
concord = True
penstock =
vaurien =
statsd = True
webapp = True
web_port = 6543
web_host = 0.0.0.0
endpoint = ipc://${buildout:directory}/var/circus_endpoint
pubsub_endpoint = ipc://${buildout:directory}/var/circus_pubsub
timezone = Europe/Kiev


[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1


[autostart]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/circusd --daemon --pidfile ${buildout:directory}/circus.pid


[mkdirs]
recipe = z3c.recipe.mkdir
paths = 
    ${buildout:directory}/var
    ${buildout:directory}/var/log