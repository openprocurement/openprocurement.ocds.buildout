[buildout]
parts +=
    bootstrap.yaml
    bridge.yaml
    schema.json
    mapping.yaml
eggs+=
    galleon
    wishbone
    wishbonecouchdb
    wishbonegalleon
    openprocurement.bridge.basic

[scripts]
scripts +=
    wishbone
    databridge


[mapping.yaml]
<= config-from-template

[schema.json]
<= config-from-template


[bootstrap.yaml]
<= config-from-template
couchdb_from_url = http://${couchdb.ini:username}:${couchdb.ini:password}@${couchdb.ini:host}:${couchdb.ini:port}/${project:couchdb_from}
couchdb_to_url = http://${couchdb.ini:username}:${couchdb.ini:password}@${couchdb.ini:host}:${couchdb.ini:port}/${project:couchdb_to}
schema = ${buildout:directory}/etc/schema.json
mapping = ${buildout:directory}/etc/mapping.yaml


[bridge.yaml]
<= config-from-template
resources_api_server = ${project:resources_api_server}
resources_api_version = ${project:resources_api_version}
public_resources_api_version = ${project:resources_api_version}
db_url = ${couchdb.ini:host}
db_port = ${couchdb.ini:port}
db_user = ${couchdb.ini:username}
db_password = ${couchdb.ini:password}
db_name = ${project:couchdb_from}
resource = tenders